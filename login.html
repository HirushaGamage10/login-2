<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/644013a29b.js"></script>
        <title>Log In</title>
        <link rel="stylesheet" href="./login.css">
    </head>
    <body>
        <div class="background"></div>
        <div class="container">
            <div class="welcome">
                <img class="logo" src="./logo.png" alt="logo">
                <div class="text-1">
                    <h2>Welcome!<br><span>To Our Company</span></h2>
                    <p>"Welcome to the center of innovation! Discover our revolutionary technologies and solutions that will shape the future."</p>
                </div>
            </div>

            <div class="log">
                <div class="form-box">
                    <form>
                        <h2>Log In</h2>
                        <div class="input-1">
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email">
                            <label>Email</label>
                        </div>

                        <div class="input-1">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password">
                            <label>Password</label>                              
                        </div>

                        <div class="remember">
                            <label><input type="checkbox">Remenber me</label>
                            <a href="#">Forgot Password?</a>
                        </div> 

                        <button type="submit" class="btn">Log In</button>
                        <div class="register">
                            <p>Don't have an account?<a href="#" class="register-li">Sign Up</a></p>
                        </div>

                        <div class="login-with"><h4>or login with</h4>
                            <div class="social">
                                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            </div>
                        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
